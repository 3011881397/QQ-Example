		<style type="text/css">
			span {
				padding: 5px 5px;
				margin: 10px;
				display: inline-block;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>qq</h1>
			<mark>
				使用前请详细阅读文档使用规则
			</mark>
		</header>
		<span tapmode onclick="installed()"> installed</span>
		<span tapmode onclick="login()"> login </span>
		<span tapmode onclick="logout()"> logout </span>
		<span tapmode onclick="getUserInfo()"> getUserInfo </span>
		<span tapmode onclick="shareText()"> shareText </span>
		<span tapmode onclick="shareImage()"> shareImage </span>
		<span tapmode onclick="shareNews_QFriend()"> shareNews_QFriend </span>
		<span tapmode onclick="shareNews_QZone()"> shareNews_QZone </span>

	</body>
	<script type="text/javascript">
		var qq;
		apiready = function() {
			qq = api.require('qq');
			api.setStatusBarStyle({
				color : '#2390ce'
			});
		};
		function installed() {
			qq.installed(function(ret, err) {
				if (ret.status) {
					alert(JSON.stringify(ret))
				} else {
					alert(JSON.stringify(err))
				}
			});
		}

		function login() {
			qq.login(function(ret, err) {
				if (ret.status) {
					alert(JSON.stringify(ret))
				} else {
					alert(JSON.stringify(err))
				}
			});
		}

		function logout() {
			qq.logout(function(ret, err) {
				if (ret.status) {

				}

					alert(JSON.stringify(err))
				}
			});
		}

		function shareText() {
			qq.shareText({
				text : 'testtext'
			}, function(ret, err) {
				if (ret.status) {
					alert(JSON.stringify(ret))
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function shareImage() {
			qq.shareImage({
				title : '分享图片',
				description : '去海边',
				imgPath : 'widget://res/6.jpg'
			}, function(ret, err) {
				if (ret.status) {
					alert(JSON.stringify(ret))
				} else {
					alert(JSON.stringify(err));
				}

		}
